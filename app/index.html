<!DOCTYPE html>
<html ng-app="utahVotes">
<head>
	<title>Utah Votes</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="UV web">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Angular Script -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<!--Styling-->
	<link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styling/main.css">
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
	<!-- Google Maps API -->
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;v=3"></script>
	<!-- NG Animate -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
	</head>

<body ng-controller="mainCtrl">

	<nav class="navbar navbar-default">
  		<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img class="navbar-brand hidden-sm hidden-xs" ui-sref="home" src="assets/pictures/UVlogo.jpg" alt="UV Logo">
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      	<ul id="collapse" class="nav navbar-nav">
	            <li><a ui-sref="home">HOME</a></li>
	            <li><a ui-sref="about">ABOUT UV</a></li>
				<li><a ui-sref="data">CENTRALIZED DATA</a></li>
				<li><a ui-sref="contact">CONTACT</a></li>
				<li><a ui-sref="member">MEMBER LOGIN</a></li>
	       	</ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav> 

<div class="container-fluid">
	<div class= "row hidden-md hidden-lg hidden-xl">
	<!-- UV Header -->
		<div class="col-sm-4 col-xs-4"></div> 
		<img class="navlogo col-sm-4 col-xs-4"  ui-sref="home" src="assets/pictures/UVlogo.jpg" alt="UV Logo">
		<div class="col-sm-4 col-xs-4"></div>
	</div>

	<div class="row bodysection">
		<!-- Body Section -->
		<aside id="cap" class="hidden-xs hidden-sm col-md-4 col-lg-4">
				<img class="imgcapitol" src="assets/pictures/statecapaside.jpg" alt="">
		</aside>
		<div class="hidden-md hidden-lg col-sm-1 col-xs-1"></div>
			<section class="col-md-7 col-sm-8 col-xs-8">
				<div ui-view></div>
			</section>
	</div>
</div>
	<footer class="footer" ng-controller="footCtrl">
		<div class="container">
			<div class="row" ng-show="logged">
				<div class="col-md-1">
				<p class="col-md-3" ng-click="authObj.$unauth()"> Logout </p>
			</div>
		</div>
	</footer>

</body> 

<!--Bower-->
<script type="text/javascript" src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

<!-- UI Bootstrap Components -->
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>


<!--Build-->
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers/mainctrl.js"></script>
<script type="text/javascript" src="scripts/controllers/footctrl.js"></script>
<script type="text/javascript" src="scripts/controllers/memberctrl.js"></script>
<script type="text/javascript" src="scripts/controllers/cmvctrl.js"></script>
<script type="text/javascript" src="scripts/controllers/email.js"></script>
<script type="text/javascript" src="scripts/services/authfact.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</html>
