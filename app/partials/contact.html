<h1> Contact Us </h1>

<div ng-controller="EmailCtrl">
	<form>
		<div class="input-group email-form">
		  <label for="comment">Your Name:</label>
		  <input type="text" ng-model="email.name" class="form-control email-form">
		</div>
		<div class="input-group email-form">
		  <label for="comment">Your E-mail Address:</label>
		  <input type="email" ng-model="email.address" class="form-control email-form">
		</div>
		<div class="input-group email-form">
		  <label for="comment">Subject Line:</label>
		  <input type="text" ng-model="email.subject" class="form-control email-form">
		</div>
		<div class="form-group">
	  		<label for="comment">E-mail Body:</label>
	  		<textarea class="form-control" ng-model="email.body" rows="5" id="comment"></textarea>
		</div>
		<div class="btn-group" role="group" aria-label="...">
	  		<button type="button" ng-click="submit()" class="btn btn-default">Submit</button>
		</div>
	</form>
</div>
